<h1> Web <-> DB, 박준수 짱 </h1>
<h1> Input </h1>


<form action="{% url 'repair_cost:image_upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{forms.as_p}}
    <input type="submit" value="to DB">
    {% if result %}
    <h3>Succesfully Predicted</h3>
    <h3>{{result.cost}}</h3>
    {% endif %}
</form>
